{% extends "app/base.html" %}
{% block content %}
{% if msg %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}    
<div class="login-main">
        
        <div class="login-box">
            <form action="{% url 'registration' %}" method="post" id="registrationForm" onsubmit="return validatePassword(event)"> 
                {% csrf_token %}
                <h3>Register</h3>
                <div class="name">
                    <div class="fname">
                        <p>First Name</p>
                        <input type="text" name="fname" placeholder="Enter Your First Name"
                        value="{% if request.session.fname %}{{ request.session.fname }}{% else %}{% endif %}" required>

                    </div>
                    <div class="lname">
                        <p>Last Name</p>
                        <input type="text" name="lname" placeholder="Enter Your Last Name" 
                        value="{% if request.session.lname %}{{ request.session.lname }}{% else %}{% endif %}" required>
                    </div>
                </div>
                <div class="name">
                    <div class="fname">
                        <p>Email</p>
                        <input type="email" name="email"  placeholder="Enter Your Email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|mil|info|biz|co|io|me|tv|xyz)" value="{% if request.session.email %}{{ request.session.email }}{% else %}{% endif %}" required>
                    </div>
                    {% comment %} <div class="lname">
                        <p>Mobile Number</p>
                        <input type="number" name="mobile"  placeholder="Enter Your mobile number"  required>
                    </div> {% endcomment %}
                </div>
                <div class="name">
                    <div class="fname">

                        <p>Password</p>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="lname">
                        <p>Confirm Password</p>
                        <input type="password" name="cpassword"  placeholder="Enter Your Confirm Password" required>

                    </div>
                </div>
                <div class="register-link">
                    <a href="{% url 'loginPage' %}">Already have account? Login </a>
                </div>
                <input type="submit" class="mybtn" id="registerbtn" name="registerbtn" value="Register">
            </form>
            
        </div>
    </div>
    {% endblock  %}
